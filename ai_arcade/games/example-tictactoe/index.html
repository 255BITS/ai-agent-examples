<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Tic Tac Toe</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 0; 
        }
        #board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            grid-template-rows: repeat(3, 100px); 
            gap: 5px; 
            margin-top: 50px; 
        }
        .cell { 
            width: 100px; 
            height: 100px; 
            background: #eee; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2em; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <script src="/core/utils.js"></script>
    <script src="/core/dsl_parser.js"></script>
    <!-- core/game_engine.js is available for more dynamic games -->
    <script src="/games/example-tictactoe/game.js"></script>
</body>
</html>
